app = "typst-web"

[build]
dockerfile = "./.docker/Dockerfile"
build-target = "final"

[env]
APP_PORT = "8080"

[[services]]
internal_port = 8080
protocol = "tcp"

[[services.ports]]
handlers = ["http"]
port = 80

[[services.ports]]
handlers = ["tls", "http"]
port = 443

[[services.tcp_checks]]
interval = "15s"
timeout = "2s"
grace_period = "1m"
restart_limit = 0
